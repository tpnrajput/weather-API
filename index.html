<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app/js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="date-container">
        <div class="time" id="time">
            12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
            Monday, 25 May
        </div>
    </div>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter city name">
            <button><i class="fa fa-search" height="1.5em" width="1.5em"></i></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Denver</h2>
            <div class="temp">51Â°C</div>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/10d.png" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
